class MyPoint
{
  public int x=3, y=5;

  public void print()
  {
    System.out.println("x = " + x + "; y = " + y );
  }
}

class PointTester
{
  public static void main ( String[] args )
  {
    MyPoint pt = new MyPoint();

    pt.print();

    pt.x = 45;  pt.y = 83;

    pt.print();
  }
}
